<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="main.css">
    <style>
        main {
            margin: 5rem 1rem;

            h1 {
                text-align: center;
                font-size: 3rem;
                padding: 1rem;
            }

            h2 {
                text-align: center;
                font-size: 2rem;
            }

            contact {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-evenly;
                gap: 1rem;
                font-size: var(--p-font-size);

                .socials {
                    display: flex;
                    flex-direction: column;
                    padding: 2rem;
                    gap: 1rem;
                    text-align: center;
                    justify-content: center;
                    border: var(--border);
                    border-radius: var(--border-radius);
                    background: lch(from white calc(l - 5) c h);
                    width: clamp(35rem, 100%, 45rem);

                    ol {
                        list-style: none;
                        display: flex;
                        gap: 2rem;
                        align-items: center;
                        justify-content: center;

                        button {
                            border: var(--border);
                            border-radius: var(--border-radius);
                            padding: 0.5rem;
                            transition: transform;
                            font-size: 1.5rem;
                        }

                        button:hover {
                            transform: scale(1.05);
                        }

                        a {
                            text-decoration: none;
                            color: black;
                        }
                    }
                }
            }


            form {
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 2rem;
                gap: 1rem;
                border: var(--border);
                border-radius: var(--border-radius);
                background: lch(from white calc(l - 5) c h);
                width: clamp(35rem, 100%, 45rem);

                fieldset {
                    display: flex;
                    flex-direction: row;
                    align-self: center;
                    justify-content: space-evenly;
                    padding: 1rem;
                    width: 100%;
                }

                user-info {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    gap: 0.5rem;
                    align-items: start;

                    input {
                        width: 100%;
                        border: none;
                        background-color: transparent;
                        outline: none;
                        border-bottom: 1px solid black;
                        height: 2rem;
                        font-size: 75%;
                    }
                }

                message {
                    padding-bottom: 2rem;

                    textarea {
                        width: 100%;
                        height: 100%;
                        resize: vertical;

                    }
                }


                button {
                    border-radius: 10px;
                    padding: 0.5rem;
                    width: clamp(5rem, 10rem - 1vw, 10rem);
                    align-self: center;
                    font-size: var(--p-font-size);
                    cursor: pointer;
                    transition: transform 0.5s ease;
                }

                button:hover {
                    transform: scale(1.05);
                    color: red;
                }
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Alexander Huang</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <hr>

    <main>
        <h1>Contact Me</h1>

        <contact>

            <section class="socials">
                <h2>Get in Touch</h2>
                <ol>
                    <li><button><a href="https://www.linkedin.com/">Linkedin</a></button></li>
                    <li><button><a href="https://github.com/Areco892">GitHub</a></button></li>
                </ol>
                <p>Thanks for visiting my site!</p>
                <p>If you like what you see, feel free to reach out. I would love to hear from you! </p>
            </section>

            <form action="/contact" method="post">
                <h2>Contact Form</h2>
                <fieldset>

                    <legend>Personal or Work Related Question</legend>
                    <label id="personal"><input type="radio" name="question-type" value="personal"> Personal</label>
                    <label id="work"><input type="radio" name="question-type" value="work"> Work</label><br>

                </fieldset>


                <user-info>
                    <label for="first-name">First Name: <input type="text" id="first-name" required autofocus></label>
                    <label for="last-name">Last Name: <input type="text" id="last-name" required autofocus></label>
                    <label for="email">Email: <input type="email" id="email" required autofocus></label>
                    <label for="phone">Phone: <input type="tel" id="phone" required autofocus></label>
                </user-info>

                <message>
                    <label for="message">Message: </label>
                    <textarea id="message" requried></textarea>
                </message>

                <button>Send</button>
            </form>
        </contact>

    </main>
</body>

</html>
