<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="main.css">

    <style>
        main {
            padding: 7rem;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            line-height: 1.5rem;
            gap: 1rem;

            >h2 {
                font-size: 3rem;
            }

            .socials {
                display: flex;
                flex-direction: column;
                padding: 2rem;
                gap: 1rem;
                text-align: center;
                justify-content: center;
                border: var(--border);
                border-radius: var(--border-radius);
                width: clamp(35rem, 100%, 45rem);

                p {
                    font-size: var(--p-font-size);
                }

                ol {
                    list-style: none;
                    display: flex;
                    gap: 2rem;
                    align-items: center;
                    justify-content: center;

                    button {
                        padding: 0.5rem;
                        transition: transform;
                        font-size: 1.5rem;
                        background-color: var(--bg-color);
                        color: var(--text-color);
                        border: var(--border);
                        border-radius: var(--border-radius);
                    }

                    button:hover {
                        transform: scale(1.05);
                        cursor: pointer;
                    }

                    a {
                        text-decoration: none;
                        color: black;
                    }
                }
            }

            form {
                border: var(--border);
                border-radius: var(--border-radius);
                background-color: var(--bg-color);
                width: clamp(35rem, 100%, 45rem);
                display: flex;
                flex-direction: column;
                justify-self: center;
                padding: 2rem;
                gap: 0.5rem;

                input,
                textarea {
                    background-color: var(--bg-color);
                    border-radius: var(--border-radius);
                    padding: 0.5rem;
                    color: var(--text-color);
                }

                input:placeholder-shown,
                textarea:placeholder-shown {
                    background-color: var(--bg-color);

                    border-left: 4px solid #0883ff;
                    border-right: 4px solid #0883ff;
                    border-radius: var(--border-radius);
                }

                input:focus,
                textarea:focus {
                    outline: none;
                }

                input:required,
                textarea:required {
                    border-left: 4px solid #0883ff;
                    border-right: 4px solid #0883ff;
                }

                input.valid,
                textarea:valid {
                    border-left-color: #02f527;
                    border-right-color: #02f527;
                }

                input.invalid {
                    border-left-color: #f50202;
                    border-right-color: #f50202;
                }

                input.flash,
                textarea.flash {
                    animation: flash-red 3s ease;
                    border-color: #f50202;
                }

                textarea.warning {
                    animation: flash-red 3s ease;
                    border-color: #fc8a08;
                }

                @keyframes flash-red {
                    0% {
                        background-color: #ffdce0;
                    }

                    50% {
                        background-color: #fff;
                    }

                    100% {
                        background-color: #ffdce0;
                    }
                }

                #error-msg {
                    display: none;
                }

                #error-msg.visible {
                    display: flex;
                    flex-direction: column;
                    min-height: 1.2rem;
                    color: #b00020;
                    font-size: 1rem;
                    transition: opacity 0.3s ease;
                    opacity: 1;
                }

                #error-msg.fade-out {
                    opacity: 0;
                }

                #info-msg.visible {
                    display: flex;
                    flex-direction: column;
                    min-height: 1.2rem;
                    font-size: 1rem;
                    transition: opacity 0.3s ease;
                    opacity: 1;
                }

                button {
                    width: clamp(5rem, 5vw, 5rem);
                    align-self: flex-end;
                    font-size: clamp(1rem, 3vw, 1rem);
                    border: var(--border);
                    border-radius: var(--border-radius);
                    background-color: var(--bg-color);
                    color: var(--color);
                }

            }

        }
    </style>
    <script>
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === "light" || savedTheme === "dark") {
            document.documentElement.setAttribute('data-theme', savedTheme);
        } else {
            const custom = JSON.parse(savedTheme);
            document.documentElement.style.setProperty('--custom-bg-color', custom.bg);
            document.documentElement.style.setProperty('--custom-text-color', custom.text);
            document.documentElement.style.setProperty('--custom-text-font', custom.font);
            document.documentElement.classList.add("custom-theme");
        }
    </script>
</head>

<body>

    <header>
        <h1>Alexander Huang</h1>
        <button id="theme-toggle" aria-label="Toggle dark mode">Theme</button>

        <form id="theme-form" class="hidden">
            <button id="light-dark" type="button">Light/Dark</button>

            <label for="background-color">Background Color: </label>
            <input id="background-color" name="background-color" type="color">

            <label for="text-color">Text Color: </label>
            <input id="text-color" name="text-color" type="color">

            <label for="text-font">Text Font: </label>
            <select id="text-font" name="text-font">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Courier">Courier</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
            </select>

            <button id="theme-pick" type="button">Apply</button>
        </form>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact</h2>


        <section class="socials">
            <h2>Get in Touch</h2>
            <ol>
                <li><button>Linkedin</button></li>
                <li><button>GitHub</button></li>
            </ol>
            <p>Thanks for visiting my site!</p>
            <p>If you like what you see, feel free to reach out. I would love to hear from you! </p>
        </section>

        <form action="https://httpbin.org/post" method="post">
            <h2>Contact Form</h2>

            <label for="name">Name<span aria-hidden="true">*</span></label>
            <input id="name" name="name" type="text" placeholder="Enter your full name" minlength="3" maxlength="50"
                pattern="[A-Za-z ]+" title="Name should only contain letters." autocomplete="name"
                aria-describedby="info-msg" required>

            <label for="email">Email<span aria-hidden="true">*</span></label>
            <input id="email" name="email" type="email" placeholder="Enter your email"
                pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
                title="Email should have proper pattern, for example contain @ symbol." minlength="5" maxlength="100"
                autocomplete="email" aria-describedby="info-msg" required>

            <label for="comment">Comments<span aria-hidden="true">*</span></label>
            <textarea id="comment" name="comment" placeholder="Enter your message (10-250 characters)" minlength="10"
                maxlength="251" aria-describedby="info-msg" required></textarea>

            <input id="form-errors" name="form-errors" value="" hidden>

            <input id="possible_bot" name="possible_bot" value="true" hidden>

            <output id="error-msg" role="alert"></output>
            <output id="info-msg"></output>

            <button id="submit" type="submit">Submit</button>
        </form>
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
    <script>
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const commentInput = document.getElementById('comment');
        const formErrorsInput = document.getElementById('form-errors')

        const errorOutput = document.getElementById('error-msg');
        const infoOutput = document.getElementById('info-msg');

        const submitBtn = document.getElementById('submit');

        let form_errors = []

        function showTemporaryError(message) {
            errorOutput.textContent = message;
            errorOutput.classList.add('visible');
            errorOutput.classList.remove('fade-out');

            if (errorOutput.timeoutId) {
                clearTimeout(errorOutput.timeoutId)
            }

            errorOutput.timeoutId = setTimeout(() => {
                errorOutput.classList.add('fade-out');
                setTimeout(() => {
                    errorOutput.textContent = '';
                    errorOutput.classList.remove('visible', 'fade-out');
                }, 0);
            }, 3000);

        }

        function showInfo(message) {
            infoOutput.textContent = message;
            infoOutput.classList.add('visible');
        }

        function clearInfo() {
            infoOutput.textContent = '';
            infoOutput.classList.remove('visible');
        }

        function addError(errorField, errorValue, errorReason) {
            let error = {
                field: errorField,
                value: errorValue,
                reason: errorReason
            }
            form_errors.push(JSON.stringify(error));
        }

        function addFormErrors() {
            formErrorsInput.value = form_errors;
        }

        function addInfo(event) {
            const input = event.target;
            let message = '';
            switch (input.id) {
                case 'name':
                    message = "Name should only have letters and spaces. Names must not exceed 50 characters.";
                    break;
                case 'email':
                    message = "Enter a valid email. Email should have proper pattern, for example contain @ symbol. Email must not exceed 100 characters. For example, name@email.com.";
                    break;
                case 'comment':
                    message = "Enter your message here. Max characters: 250 characters.";
                    break;
            }
            showInfo(message);
        }

        const fields = [nameInput, emailInput, commentInput];
        fields.forEach((input) => {
            input.addEventListener('focus', addInfo);
            input.addEventListener('blur', clearInfo);
        });

        /* Handle user name input, when typing and when autofilling */
        function handleNameInput() {
            if (nameInput.validity.patternMismatch) {
                addError("Name", nameInput.value, "Added not allowed characters");
                nameInput.value = nameInput.value.slice(0, -1);
                nameInput.classList.add('flash');
                setTimeout(() => nameInput.classList.remove('flash'), 500);
                showTemporaryError("Name can only contain letters, spaces, hyphens, or apostrophes.");
            }
        }
        nameInput.addEventListener('input', handleNameInput);

        function handleNameAutofill() {
            if (nameInput.value.length === 0) {
                nameInput.classList = [];
            }
            else if (!nameInput.checkValidity() && nameInput.value.length > 0) {
                addError("Name", nameInput.value, "Added prohibited characters");
                nameInput.value = "";
                nameInput.classList = [];
                nameInput.classList.add('flash');
                setTimeout(() => nameInput.classList.remove('flash'), 500);
                showTemporaryError("Name can only contain letters and spaces");
            }
            else {
                nameInput.classList = [];
                nameInput.classList.add('valid');
            }
        }
        nameInput.addEventListener('blur', handleNameAutofill);

        /* Handle user email input, just need to check once the user is doing typing */
        function handleEmailInput() {
            if (emailInput.value.length === 0) {
                emailInput.classList = [];
            }
            else if (!emailInput.checkValidity()) {
                if (!emailInput.value.includes('@')) {
                    addError("Email", emailInput.value, "Missing @");
                } else {
                    addError("Email", emailInput.value, "Missing proper domain");
                }
                emailInput.classList = [];
                emailInput.classList.add('flash');
                setTimeout(() => emailInput.classList.remove('flash'), 500);
                showTemporaryError("Please enter a valid email address.");
                emailInput.classList.add('invalid');
            }
            else {
                emailInput.classList = [];
                emailInput.classList.add('valid');
            }
        }
        emailInput.addEventListener('blur', handleEmailInput);

        /* Handle user comment input, including a warning when getting close to the 
           maximum allowed characters and an error when exceeding that maximum.*/
        function handleCommentInput() {
            const value = commentInput.value;
            let remainingCharacters = 250 - value.length;

            if (value.length > 225 && value.length < 250) {
                commentInput.classList.add('warning');
                setTimeout(() => commentInput.classList.remove('warning'), 500);
                showTemporaryError("Warning! Character limit almost reached!");
            }
            else if (value.length > 250) {
                remainingCharacters = 0;
                commentInput.value = value.slice(0, -1);
                commentInput.classList.add('flash');
                setTimeout(() => commentInput.classList.remove('flash'), 500);
                showTemporaryError("You have exceeded the maximum allowed number of characters.");
                form_errors.push("In comment field, the user exceeded the 250 max character limit.")
            };

            infoOutput.textContent = `Remaining character count: ${remainingCharacters}`;
        }
        commentInput.addEventListener('input', handleCommentInput);

        submitBtn.addEventListener('click', addFormErrors);

    </script>
    <noscript>To toggle the themes and to have a usable form, JavaScript must be activated.</noscript>
</body>

</html>
