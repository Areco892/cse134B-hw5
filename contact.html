<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <style>
        main {
            margin: 5rem 1rem;

            h1 {
                text-align: center;
                font-size: 3rem;
                padding: 1rem;
            }

            h2 {
                text-align: center;
                font-size: 2rem;
            }

            my-contact {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-evenly;
                gap: 1rem;
                font-size: var(--p-font-size);

                .socials {
                    display: flex;
                    flex-direction: column;
                    padding: 2rem;
                    gap: 1rem;
                    text-align: center;
                    justify-content: center;
                    border: var(--border);
                    border-radius: var(--border-radius);
                    width: clamp(35rem, 100%, 45rem);

                    ol {
                        list-style: none;
                        display: flex;
                        gap: 2rem;
                        align-items: center;
                        justify-content: center;

                        button {
                            padding: 0.5rem;
                            transition: transform;
                            font-size: 1.5rem;
                            background-color: var(--bg-color);
                            color: var(--text-color);
                            border: var(--border);
                            border-radius: var(--border-radius);
                        }

                        button:hover {
                            transform: scale(1.05);
                            cursor: pointer;
                        }

                        a {
                            text-decoration: none;
                            color: black;
                        }
                    }
                }
            }


            form {
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 2rem;
                gap: 1rem;
                border: var(--border);
                border-radius: var(--border-radius);
                width: clamp(35rem, 100%, 45rem);

                user-info {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    gap: 0.5rem;
                    align-items: start;

                    input {
                        width: 100%;
                        height: 2rem;
                        font-size: 75%;
                        background-color: var(--bg-color);
                        color: var(--text-color);
                        border: var(--border);
                        border-radius: var(--border-radius);
                        padding: 0.5rem;
                    }

                }

                user-message {
                    padding-bottom: 2rem;

                    textarea {
                        width: 100%;
                        height: 100%;
                        resize: vertical;
                        background-color: var(--bg-color);
                        color: var(--text-color);
                        border: var(--border);
                        border-radius: var(--border-radius);
                        padding: 0.5rem;
                        font-size: 75%;
                    }
                }

                button {
                    border-radius: 10px;
                    padding: 0.5rem;
                    width: clamp(5rem, 10rem - 1vw, 10rem);
                    align-self: center;
                    font-size: var(--p-font-size);
                    cursor: pointer;
                    background-color: var(--bg-color);
                    color: var(--text-color);
                    border: var(--border);
                    border-radius: var(--border-radius);
                }
            }

        }
    </style>
</head>

<body>

    <header>
        <h1>Alexander Huang</h1>
        <button id="theme-toggle" aria-label="Toggle dark mode">Light</button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <hr>

    <main>
        <h1>Contact Me</h1>

        <my-contact>

            <section class="socials">
                <h2>Get in Touch</h2>
                <ol>
                    <li><button>Linkedin</button></li>
                    <li><button>GitHub</button></li>
                </ol>
                <p>Thanks for visiting my site!</p>
                <p>If you like what you see, feel free to reach out. I would love to hear from you! </p>
            </section>

            <form action="/contact" method="post">
                <h2>Contact Form</h2>

                <user-info>
                    <label for="first-name">First Name: <input type="text" id="first-name" placeholder="First Name"
                            autofocus></label>
                    <label for="last-name">Last Name: <input type="text" id="last-name" placeholder="Last Name"></label>
                    <label for="email">Email: <input type="email" id="email" placeholder="Email Address"></label>
                    <label for="phone">Phone: <input type="tel" id="phone" placeholder="Phone Number"></label>
                </user-info>

                <user-message>
                    <label for="message">Message: </label>
                    <textarea id="message"></textarea>
                </user-message>

                <button>Send</button>
            </form>
        </my-contact>

    </main>

    <script src="script.js"></script>
</body>

</html>
