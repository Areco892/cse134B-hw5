<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="main.css">

    <style>
        main {
            padding: 7rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.5rem;

            form {
                border: var(--border);
                border-radius: var(--border-radius);
                background-color: var(--bg-color);
                width: clamp(25rem, 25vw, 50rem);
                display: flex;
                flex-direction: column;
                justify-self: center;
                padding: 2rem;
                gap: 0.5rem;

                input,
                textarea {
                    background-color: var(--bg-color);
                    border-radius: var(--border-radius);
                    padding: 0.5rem;
                    color: var(--text-color);
                }

                input:placeholder-shown,
                textarea:placeholder-shown {
                    background-color: var(--bg-color);

                    border-left: 4px solid #0883ff;
                    border-right: 4px solid #0883ff;
                    border-radius: var(--border-radius);
                }

                input:focus,
                textarea:focus {
                    outline: none;
                }

                input:required,
                textarea:required {
                    border-left: 4px solid #0883ff;
                    border-right: 4px solid #0883ff;
                }

                input.valid,
                textarea:valid {
                    border-left-color: #02f527;
                    border-right-color: #02f527;
                }

                input.invalid {
                    border-left-color: #f50202;
                    border-right-color: #f50202;
                }

                input.flash,
                textarea.flash {
                    animation: flash-red 3s ease;
                    border-color: #f50202;
                }

                textarea.warning {
                    animation: flash-red 3s ease;
                    border-color: #fc8a08;
                }

                @keyframes flash-red {
                    0% {
                        background-color: #ffdce0;
                    }

                    50% {
                        background-color: #fff;
                    }

                    100% {
                        background-color: #ffdce0;
                    }
                }

                #error-msg {
                    display: none;
                }

                #error-msg.visible {
                    display: flex;
                    flex-direction: column;
                    min-height: 1.2rem;
                    color: #b00020;
                    font-size: 1rem;
                    transition: opacity 0.3s ease;
                    opacity: 1;
                }

                #error-msg.fade-out {
                    opacity: 0;
                }

                #info-msg.visible {
                    display: flex;
                    flex-direction: column;
                    min-height: 1.2rem;
                    font-size: 1rem;
                    transition: opacity 0.3s ease;
                    opacity: 1;
                }

                button {
                    width: clamp(5rem, 5vw, 5rem);
                    align-self: flex-end;
                    font-size: clamp(1rem, 3vw, 1rem);
                    border: var(--border);
                    border-radius: var(--border-radius);
                    background-color: var(--bg-color);
                    color: var(--color);
                }

            }

        }
    </style>
</head>

<body>

    <header>
        <h1>Alexander Huang</h1>
        <button id="theme-toggle" aria-label="Toggle dark mode">Light</button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="https://httpbin.org/post" method="post">

            <label for="name">Name<span aria-hidden="required">*</span></label>
            <input id="name" name="name" type="text" placeholder="Enter your full name" minlength="3" maxlength="50"
                pattern="[A-Za-z ]+" title="Name should only contain letters." autocomplete="name" aria-required="true"
                aria-describedby="info-msg" required>

            <label for="email">Email<span aria-hidden="required">*</label>
            <input id="email" name="email" type="email" placeholder="Enter your email"
                pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" title="Email should have proper pattern, e.g contain @ symbol."
                minlength="5" maxlength="100" autocomplete="email" aria-required="true" aria-describedby="info-msg"
                required>

            <label for="comment">Comments<span aria-hidden="required">*</label>
            <textarea id="comment" name="comment" type="text" placeholder="Enter your message (10-250 characters)"
                minlength="10" , maxlength="251" aria-required="true" aria-describedby="info-msg" required></textarea>

            <input id="form-errors" name="form-errors" value="" hidden>

            <input id="possible_bot" name="possible_bot" value="true" hidden>

            <output id="error-msg" role="alert"></output>
            <output id="info-msg"></output>

            <button id="submit" type="submit">Submit</button>
        </form>
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
    <script>
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const commentInput = document.getElementById('comment');
        const formErrorsInput = document.getElementById('form-errors')

        const errorOutput = document.getElementById('error-msg');
        const infoOutput = document.getElementById('info-msg');

        const submitBtn = document.getElementById('submit');

        let form_errors = []

        function showTemporaryError(message) {
            errorOutput.textContent = message;
            errorOutput.classList.add('visible');
            errorOutput.classList.remove('fade-out');

            if (errorOutput.timeoutId) {
                clearTimeout(errorOutput.timeoutId)
            }

            errorOutput.timeoutId = setTimeout(() => {
                errorOutput.classList.add('fade-out');
                setTimeout(() => {
                    errorOutput.textContent = '';
                    errorOutput.classList.remove('visible', 'fade-out');
                }, 0);
            }, 3000);

        }

        function showInfo(message) {
            infoOutput.textContent = message;
            infoOutput.classList.add('visible');
        }

        function clearInfo() {
            infoOutput.textContent = '';
            infoOutput.classList.remove('visible');
        }

        function addError(errorField, errorValue, errorReason) {
            let error = {
                field: errorField,
                value: errorValue,
                reason: errorReason
            }
            form_errors.push(JSON.stringify(error));
        }

        function addFormErrors() {
            formErrorsInput.value = form_errors;
        }

        const fields = [nameInput, emailInput, commentInput];
        fields.forEach((input) => {
            input.addEventListener('focus', () => {
                let message = '';
                switch (input.id) {
                    case 'name':
                        message = "Enter your full name (only letters, spaces, hyphens, apostrophes are accepted). Names must not exceed 50 characters.";
                        break;
                    case 'email':
                        message = "Enter a valid email. Email should have proper pattern, e.g contain @ symbol. Email must not exceed 100 characters. For example, name@email.com.";
                        break;
                    case 'comment':
                        message = "Enter your message here. Max characters: 250 characters.";
                        break;
                }
                showInfo(message);
            });

            input.addEventListener('blur', clearInfo);
        });

        nameInput.addEventListener('input', () => {
            if (nameInput.validity.patternMismatch) {
                addError("Name", nameInput.value, "Added not allowed characters");
                nameInput.value = nameInput.value.slice(0, -1);
                nameInput.classList.add('flash');
                setTimeout(() => nameInput.classList.remove('flash'), 500);
                showTemporaryError("Name can only contain letters, spaces, hyphens, or apostrophes.");
            }
        });

        nameInput.addEventListener('blur', () => {
            if (nameInput.value.length === 0) {
                nameInput.classList = [];
            }
            else if (!nameInput.checkValidity() && nameInput.value.length > 0) {
                addError("Name", nameInput.value, "Added prohibited characters");
                nameInput.value = "";
                nameInput.classList = [];
                nameInput.classList.add('flash');
                setTimeout(() => nameInput.classList.remove('flash'), 500);
                showTemporaryError("Name can only contain letters, spaces, hyphens, or apostrophes.");
            }
            else {
                nameInput.classList = [];
                nameInput.classList.add('valid');
            }
        });

        emailInput.addEventListener('blur', (e) => {
            if (emailInput.value.length === 0) {
                emailInput.classList = [];
            }
            else if (!emailInput.checkValidity()) {
                if (!emailInput.value.includes('@')) {
                    addError("Email", emailInput.value, "Missing @");
                } else {
                    addError("Email", emailInput.value, "Missing proper domain");
                }
                emailInput.classList = [];
                emailInput.classList.add('flash');
                setTimeout(() => emailInput.classList.remove('flash'), 500);
                showTemporaryError("Please enter a valid email address.");
                emailInput.classList.add('invalid');
            }
            else {
                emailInput.classList = [];
                emailInput.classList.add('valid');
            }
        });

        commentInput.addEventListener('input', (e) => {
            const value = commentInput.value;
            let remainingCharacters = 250 - value.length;

            if (value.length > 225 && value.length < 250) {
                commentInput.classList.add('warning');
                setTimeout(() => commentInput.classList.remove('warning'), 500);
                showTemporaryError("Warning! Character limit almost reached!");
            }
            else if (value.length > 250) {
                remainingCharacters = 0;
                commentInput.value = value.slice(0, -1);
                commentInput.classList.add('flash');
                setTimeout(() => commentInput.classList.remove('flash'), 500);
                showTemporaryError("You have exceed the maximum allowed number of characters.");
                form_errors.push("In comment field, the user exceeded the 250 max character limit.")
            };

            infoOutput.textContent = `Remaining character count: ${remainingCharacters}`;
        });

        submitBtn.addEventListener('click', addFormErrors);

    </script>
</body>

</html>
