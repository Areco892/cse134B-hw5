<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <style>
        main {
            form {
                border: 2px solid black;
                border-radius: 10px;
                width: clamp(25rem, 25vw, 50rem);
                justify-self: center;
                background-color: rgb(248, 247, 247);
                display: flex;
                flex-direction: column;
                padding: 2rem;
                gap: 0.5rem;

                input,
                textarea {
                    border-radius: 10px;
                    padding: 0.5rem;
                }

                button {
                    width: clamp(5rem, 5vw, 5rem);
                    align-self: flex-end;
                    font-size: clamp(1rem, 3vw, 1rem);
                    border-radius: 10px;
                }

            }

        }
    </style>
</head>

<body>

    <header>
        <h1>Alexander Huang</h1>
    </header>

    <main>
        <h2>Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">

            <label for="name">Name<span aria-hidden="required">*</span></label>
            <input name="name" type="text" placeholder="Enter your full name" required>

            <label for="email">Email<span aria-hidden="required">*</label>
            <input name="email" type="email" placeholder="Enter your email" required>

            <label for="comment">Comments<span aria-hidden="required">*</label>
            <textarea name="comment" type="text" required></textarea>

            <label for="possible_bot"></label>
            <input name="possible_bot" value="true" hidden>

            <output id="error-msg" role="alert">Error</output>
            <output id="info-msg">Info</output>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>

    </footer>

</body>

</html>
