<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <style>
        main {
            form {
                border: 2px solid black;
                border-radius: 10px;
                width: clamp(25rem, 25vw, 50rem);
                justify-self: center;
                background-color: rgb(248, 247, 247);
                display: flex;
                flex-direction: column;
                padding: 2rem;
                gap: 0.5rem;

                input,
                textarea {
                    border-radius: 10px;
                    padding: 0.5rem;
                }

                input:placeholder-shown,
                textarea:placeholder-shown {
                    background-color: #f9f9f9;
                    border-color: #ccc;
                }

                input:focus,
                textarea:focus {
                    outline: none;
                }

                input:required,
                textarea:required {
                    border-left: 4px solid #0883ff;
                    border-right: 4px solid #0883ff;
                }

                input:user-valid,
                textarea:user-valid {
                    border-left-color: #02f527;
                    border-right-color: #02f527;
                }

                input:user-invalid,
                textarea:user-invalid {
                    border-left-color: #f50202;
                    border-right-color: #f50202;
                }

                button {
                    width: clamp(5rem, 5vw, 5rem);
                    align-self: flex-end;
                    font-size: clamp(1rem, 3vw, 1rem);
                    border-radius: 10px;
                }

            }

        }
    </style>
</head>

<body>

    <header>
        <h1>Alexander Huang</h1>
    </header>

    <main>
        <h2>Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">

            <label for="name">Name<span aria-hidden="required">*</span></label>
            <input name="name" type="text" placeholder="Enter your full name" minlength="3" maxlength="50"
                pattern="[A-Za-z]+" title="Name should only contain letters." required>

            <label for="email">Email<span aria-hidden="required">*</label>
            <input name="email" type="email" placeholder="Enter your email" pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
                title="Email should have proper pattern, e.g contain @ symbol." maxlength="100" required>

            <label for="comment">Comments<span aria-hidden="required">*</label>
            <textarea name="comment" type="text" placeholder="Enter your message (10-500 characters)" minlength="10" ,
                maxlength="500" required></textarea>

            <label for="possible_bot"></label>
            <input name="possible_bot" value="true" hidden>

            <output id="error-msg" role="alert">Error</output>
            <output id="info-msg">Info</output>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>

    </footer>

</body>

</html>
