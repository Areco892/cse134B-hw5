<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <style>
        main {
            padding: 7rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.5rem;
            gap: 1rem;

            form {
                border: var(--border);
                border-radius: var(--border-radius);
                background-color: var(--bg-color);
                width: clamp(25rem, 25vw, 50rem);
                display: flex;
                flex-direction: column;
                padding: 2rem;
                gap: 0.5rem;


                input,
                textarea {
                    background-color: var(--bg-color);
                    border-radius: var(--border-radius);
                    padding: 0.5rem;
                    color: var(--text-color);
                }

                input:placeholder-shown,
                textarea:placeholder-shown {
                    background-color: var(--bg-color);
                    border: var(--border);
                    border-radius: var(--border-radius);
                }

                input:focus,
                textarea:focus {
                    outline: none;
                }

                input:required,
                textarea:required {
                    border-left: 4px solid #0883ff;
                    border-right: 4px solid #0883ff;
                }

                input:user-valid,
                textarea:user-valid {
                    border-left-color: #02f527;
                    border-right-color: #02f527;
                }

                input:user-invalid,
                textarea:user-invalid {
                    border-left-color: #f50202;
                    border-right-color: #f50202;
                }

                button {
                    width: clamp(5rem, 5vw, 5rem);
                    align-self: flex-end;
                    font-size: clamp(1rem, 3vw, 1rem);
                    border: var(--border);
                    border-radius: var(--border-radius);
                    background-color: var(--bg-color);
                    color: var(--color);
                }

            }

        }
    </style>
    <script>
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
    </script>
</head>

<body>

    <header>
        <h1>Alexander Huang</h1>
        <button id="theme-toggle" aria-label="Toggle dark mode">Light</button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">

            <label for="name">Name<span aria-hidden="required">*</span></label>
            <input name="name" type="text" placeholder="Enter your full name" maxlength="50" pattern="[A-Za-z ]+"
                title="Name should only contain letters." required>

            <label for="email">Email<span aria-hidden="required">*</label>
            <input name="email" type="email" placeholder="Enter your email" pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
                title="Email should have proper pattern, e.g contain @ symbol." maxlength="100" required>

            <label for="comment">Comments<span aria-hidden="required">*</label>
            <textarea name="comment" type="text" placeholder="Enter your message (10-500 characters)" minlength="10" ,
                maxlength="500" required></textarea>

            <input name="possible_bot" value="true" hidden>

            <output id="error-msg" role="alert">Error</output>
            <output id="info-msg">Info</output>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script src="script.js"></script>
    <noscript>To toggle the themes, JavaScript must be activated.</noscript>
</body>

</html>
