<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Resume</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <style>
        [data-theme="dark"] #theme-image {
            content: url("img/resume\ -\ dark\ mode.png")
        }

        main {
            margin: 5rem 1rem;
            display: flex;
            flex-direction: column;

            h1 {
                text-align: center;
                font-size: 3rem;
                padding: 1rem;
            }

            h2 {
                font-size: 2rem;
                text-align: center;
                margin-bottom: 2rem;
            }

            picture {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 1rem;

                img {
                    border: var(--border);
                    border-radius: var(--border-radius);
                    width: clamp(25rem, 100vw, 50rem);
                }
            }

            button {
                font-size: clamp(1.5rem, 100%, 2rem);
                cursor: pointer;
                width: 8rem;
                border: var(--border);
                border-radius: var(--border-radius);
                margin: 1rem;
                align-self: center;
            }

            button:hover {
                background: color-mix(in srgb, rgb(255, 53, 53), white 50%);
            }


        }
    </style>
    <script>
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
    </script>
</head>

<body>

    <header>
        <h1>Alexander Huang</h1>
        <button id="theme-toggle" aria-label="Toggle dark mode">Light</button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <hr>

    <main>
        <h1>Resume</h1>
        <picture>
            <source srcset="img/resume - light mode.png 800w" sizes="100vw" type="image/jpeg">
            <img id="theme-image" src="img/resume - light mode.png"
                alt="Alexander's resume page with a description, education section, project section, and technical skill section.">
        </picture>
        <button>Download</button><br>
    </main>

    <script src="script.js"></script>
    <noscript>To toggle the themes, JavaScript must be activated.</noscript>
</body>

</html>
