<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Resume</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="img/favicon.png" type="png">
    <style>
        main {
            margin: 5rem 1rem;

            h1 {
                text-align: center;
                font-size: 3rem;
                padding: 1rem;
            }

            h2 {
                font-size: 2rem;
                text-align: center;
                margin-bottom: 2rem;
            }

            .resume {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 1rem;

                picture {
                    display: flex;
                    flex-direction: row;
                    justify-content: center;

                    img {
                        border: var(--border);
                        border-radius: var(--border-radius);
                    }
                }

                button {
                    font-size: clamp(1.5rem, 100%, 2rem);
                    cursor: pointer;
                    width: 8rem;
                    border: var(--border);
                    border-radius: var(--border-radius);
                }

            }

            .experience {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                align-items: space-evenly;
                justify-content: center;
                gap: 1rem;
                width: 100%;

                .experience-card {
                    border: 2px solid black;
                    border-radius: 10px;
                    padding: 2rem;
                    width: clamp(25rem, 100%, 45rem);
                    text-align: center;
                    font-size: var(--p-font-size);
                }
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Alexander Huang</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <hr>

    <main>
        <h1>Resume</h1>
        <section class="resume">

            <picture>
                <source srcset="img/sample_resume.png" sizes="100vw" type="image/jpeg">
                <img src="img/sample_resume.png" alt="A bridge with a warm sunset in the background.">
            </picture>
            <button>Download</button><br>
        </section>

        <h2>Experience Details</h2>
        <section class="experience">

            <div class="experience-card">
                <h3>Education</h3>
                <p>I am currently pursuing a Computer Science bachelor's degree at UC San Diego!</p>
            </div>

            <div class="experience-card">
                <h3>Teaching Assistant</h3>
                <p>In progress...</p>
            </div>

            <div class="experience-card">
                <h3>Tutor</h3>
                <p>In progress...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Made by Alexander Huang</p>
    </footer>
</body>

</html>
