<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Resume</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <style>
        [data-theme="dark"] #theme-image {
            content: url("img/resume-darkmode.png")
        }

        main {
            margin: 5rem 1rem;
            display: flex;
            flex-direction: column;

            h1 {
                text-align: center;
                font-size: 3rem;
                padding: 1rem;
            }

            h2 {
                font-size: 2rem;
                text-align: center;
                margin-bottom: 2rem;
            }

            picture {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 1rem;

                img {
                    border: var(--border);
                    border-radius: var(--border-radius);
                    width: clamp(25rem, 100vw, 50rem);
                }
            }

            a {
                font-size: clamp(1.5rem, 100%, 2rem);
                cursor: pointer;
                border: var(--border);
                border-radius: var(--border-radius);
                margin: 1rem;
                align-self: center;
                padding: 0 1rem;
                text-decoration: none;
                color: var(--text-color);
            }

            a:hover {
                background: color-mix(in srgb, rgb(255, 53, 53), white 50%);
            }


        }
    </style>
    <script>
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === "light" || savedTheme === "dark") {
            document.documentElement.setAttribute('data-theme', savedTheme);
        } else {
            const custom = JSON.parse(savedTheme);
            document.documentElement.style.setProperty('--custom-bg-color', custom.bg);
            document.documentElement.style.setProperty('--custom-text-color', custom.text);
            document.documentElement.style.setProperty('--custom-text-font', custom.font);
            document.documentElement.classList.add("custom-theme");
        }
    </script>
</head>

<body>

    <header>
        <h1>Alexander Huang</h1>
        <button id="theme-toggle" aria-label="Toggle dark mode">Theme</button>

        <form id="theme-form" class="hidden">
            <button id="light-dark" type="button">Light/Dark</button>

            <label for="background-color">Background Color: </label>
            <input id="background-color" name="background-color" type="color">

            <label for="text-color">Text Color: </label>
            <input id="text-color" name="text-color" type="color">

            <label for="text-font">Text Font: </label>
            <select id="text-font" name="text-font">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Courier">Courier</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
            </select>

            <button id="theme-pick" type="button">Apply</button>
        </form>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <hr>

    <main>
        <h1>Resume</h1>
        <picture>
            <source srcset="img/resume-lightmode.png 800w" sizes="100vw" type="image/jpeg">
            <img id="theme-image" src="img/resume-lightmode.png"
                alt="Alexander's resume page with a description, education section, project section, and technical skill section.">
        </picture>
        <a href="resume.pdf" download>Download</a>
    </main>

    <script src="script.js"></script>
    <noscript>To toggle the themes, JavaScript must be activated.</noscript>
</body>

</html>
