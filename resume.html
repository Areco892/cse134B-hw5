<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Resume</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <style>
        main {
            margin: 5rem 1rem;

            h1 {
                text-align: center;
                font-size: 3rem;
                padding: 1rem;
            }

            h2 {
                font-size: 2rem;
                text-align: center;
                margin-bottom: 2rem;
            }

            .resume {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 1rem;

                picture {
                    display: flex;
                    flex-direction: row;
                    justify-content: center;

                    img {
                        border: var(--border);
                        border-radius: var(--border-radius);
                    }
                }

                button {
                    font-size: clamp(1.5rem, 100%, 2rem);
                    cursor: pointer;
                    width: 8rem;
                    border: var(--border);
                    border-radius: var(--border-radius);
                }

                button:hover {
                    background: color-mix(in srgb, rgb(255, 53, 53), white 50%);
                }

            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Alexander Huang</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <hr>

    <main>
        <h1>Resume</h1>
        <section class="resume">

            <picture>
                <source srcset="img/sample_resume.png" sizes="100vw" type="image/jpeg">
                <img src="img/sample_resume.png"
                    alt="Alexander's resume page with a description, education section, project section, and technical skill section.">
            </picture>
            <button>Download</button><br>
        </section>

        <footer>
            <p>&copy; 2025 Made by Alexander Huang</p>
        </footer>
</body>

</html>
